<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Example Banner Ad</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- GSAP -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script> -->
    <!-- - one he used - https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/TweenMax.min.js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
    <script src="scripts/scripts.js"></script>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <main>
            <section>
                <div class="container">

                    <div id="top-section">
                        <div id="title-container">
                            <span class="big-txt text">BIG</span>
                            <span class="sales-txt text">SALES</span>
                        </div>
                    </div>

                    <div id="middle-section">
                        <div id="photo1">
                            <img src="./assets/slide-image-1.jpg" alt="Furniture slide img 1">
                        </div>
                        <div id="photo2">
                            <img src="./assets/slide-image-2.jpg" alt="Furniture slide img 2">
                        </div>
                        <div id="photo3">
                            <img src="./assets/slide-image-3.jpg" alt="Furniture slide img 3">
                        </div>
                        <div id="photo4">
                            <img src="./assets/slide-image-4.jpg" alt="Furniture slide img 4">
                        </div>
                    </div>

                    <div id="last-screen">
                        <div id="cta" class="cta-button text">VISIT STORE</div>
                        <div id="upto-txt"><span class="promo-sub text">UP TO</span></div>
                        <div id="percent-txt"><span class="percent text">70%</span></div>
                        <div id="off-txt"><span class="promo-sub text">OFF!</span></div>
                    </div>

                    <div id="bottom-section">

                    </div>

                    <div id="logo">
                        <img src="assets/logo.png" alt="Logo">
                    </div>

                </div>
            </section>

            <section class="section-2">
                <header>
                    <h1>GSAP Example Banner Ad</h1>
                    <p>Created from a video I found on <a href="https://www.skillshare.com/classes/Web-animations-using-HTMLCSS-and-JS-Greensock/81122839/projects?via=custom-lists
                    ">Skillshare</a> by a man named <a href="https://www.skillshare.com/user/yashin">Yashin</a></p>
                    
                    <p><a href="https://www.anastasiamay.com">Anastasia May</a> 2021</p>
                </header>
            </section>

        </main>
    </div>
</body>
</html>
